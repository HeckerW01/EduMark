<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .result-container {
            margin-top: 20px;
        }
        .pdf-preview {
            max-width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ClassPDF Test</div>
        <div class="user-info">
            <span id="user-name">Test User</span>
        </div>
    </header>

    <div class="container">
        <h1>PDF Upload Test</h1>
        
        <div class="upload-area" id="drop-area">
            <form class="upload-form">
                <p>Drag and drop PDF files here or</p>
                <input type="file" id="fileElem" accept="application/pdf" class="file-input">
                <label for="fileElem" class="upload-button">Browse Files</label>
            </form>
        </div>
        
        <div class="result-container">
            <h2>Upload Result:</h2>
            <div id="result"></div>
            <h3>PDF Preview:</h3>
            <iframe id="pdf-preview" class="pdf-preview"></iframe>
        </div>
    </div>

    <script src="js/pdf.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("PDF Upload Test script loaded");
            
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('fileElem');
            const resultDiv = document.getElementById('result');
            const pdfPreview = document.getElementById('pdf-preview');
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Highlight drop area when item is dragged over
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    console.log("File dragged over drop area");
                    dropArea.classList.add('highlight');
                });
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.remove('highlight');
                });
            });
            
            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop);
            
            function handleDrop(e) {
                console.log("File dropped");
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            fileInput.addEventListener('change', () => {
                console.log("File selected via input", fileInput.files);
                handleFiles(fileInput.files);
            });
            
            function handleFiles(files) {
                console.log("Handling files:", files);
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/pdf') {
                        uploadFile(file);
                    } else {
                        resultDiv.innerHTML = '<p class="error">Only PDF files are accepted!</p>';
                    }
                }
            }
            
            function uploadFile(file) {
                console.log("Processing PDF file:", file.name, file.type);
                
                // Create a reader to get the file data
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const fileData = e.target.result;
                    
                    // Display result and preview
                    resultDiv.innerHTML = `
                        <p>File: ${file.name}</p>
                        <p>Size: ${formatFileSize(file.size)}</p>
                        <p>Type: ${file.type}</p>
                    `;
                    
                    // Show PDF in iframe
                    pdfPreview.src = fileData;
                    
                    // Store in localStorage for testing
                    const uploads = JSON.parse(localStorage.getItem('testUploads') || '[]');
                    const newUpload = {
                        id: Date.now().toString(),
                        name: file.name,
                        size: file.size,
                        uploadedAt: new Date().toISOString(),
                        data: fileData
                    };
                    
                    uploads.push(newUpload);
                    localStorage.setItem('testUploads', JSON.stringify(uploads));
                    console.log("PDF stored in localStorage", newUpload.id);
                };
                
                reader.onerror = function() {
                    console.error("Error reading file:", file.name);
                    resultDiv.innerHTML = '<p class="error">Error reading file. Please try again.</p>';
                };
                
                // Read the file as data URL
                reader.readAsDataURL(file);
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
        });
    </script>
</body>
</html>
