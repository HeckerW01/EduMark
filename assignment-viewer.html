<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Viewer - ClassPDF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        /* Additional Styles for Assignment Viewer */
        .assignment-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
            position: relative;
        }
        
        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .pdf-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        
        .tools-container {
            padding: 1rem;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
        }
        
        .canvas-container {
            position: relative;
            overflow: auto;
            height: 100%;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
        }
        
        .annotation-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: all;
        }
        
        .pdf-toolbar {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        
        .pdf-toolbar button {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .tools-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .tool-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tool-label {
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        /* Chat Sidebar Styles */
        .assignment-container.with-chat {
            flex-direction: row;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-sidebar {
            width: 320px;
            background-color: white;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .chat-sidebar.collapsed {
            width: 40px;
        }
        
        .chat-toggle {
            position: fixed;
            top: 50%;
            right: 320px;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px 0 0 4px;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
            transition: right 0.3s ease;
        }
        
        .chat-toggle.collapsed {
            right: 40px;
        }
        
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            margin: 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .chat-input-area textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
            height: 60px;
        }
        
        #send-message-btn {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            margin-bottom: 5px;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #e3f2fd;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #f1f1f1;
            border-bottom-left-radius: 5px;
        }
        
        .message-content {
            margin-bottom: 5px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 11px;
            color: #777;
            text-align: right;
        }
        
        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--primary-color);
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification-badge.active {
            opacity: 1;
        }
        
        /* Tool styles */
        .tool {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: white;
            transition: all 0.2s ease;
        }
        
        .tool.active {
            background-color: var(--primary-color-light);
            border-color: var(--primary-color);
        }
        
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 2px solid transparent;
        }
        
        .color-option.active {
            transform: scale(1.2);
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="assignment-container with-chat">
        <div class="main-content">
            <div class="assignment-header">
                <div>
                    <h1 id="assignment-title">Loading Assignment...</h1>
                    <p id="assignment-description"></p>
                </div>
                <div>
                    <button id="back-btn" class="submit-btn" style="background-color: #666;">Back to Dashboard</button>
                </div>
            </div>
            
            <div class="tools-container">
                <div class="tool-group">
                    <span class="tool-label">Tools:</span>
                    <div class="tool pen active" data-tool="pen" title="Pen">‚úèÔ∏è</div>
                    <div class="tool highlighter" data-tool="highlighter" title="Highlighter">üñåÔ∏è</div>
                    <div class="tool eraser" data-tool="eraser" title="Eraser">üßΩ</div>
                    <div class="tool text" data-tool="text" title="Text">T</div>
                </div>
                
                <div class="tool-group">
                    <span class="tool-label">Colors:</span>
                    <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                </div>
                
                <div class="tool-group">
                    <span class="tool-label">Line Width:</span>
                    <input type="range" id="line-width" min="1" max="20" value="2">
                    <span id="width-value">2</span>px
                </div>
            </div>
            
            <div class="pdf-container" id="pdf-viewer"></div>
            
            <div class="action-buttons">
                <button id="save-btn" class="submit-btn" style="background-color: var(--secondary-color);">Save Progress</button>
                <button id="submit-btn" class="submit-btn">Submit Assignment</button>
            </div>
        </div>
        
        <button class="chat-toggle">üí¨</button>
        
        <div class="chat-sidebar">
            <div class="chat-header">
                <h3>Chat with Teacher</h3>
            </div>
            <div class="chat-messages" id="teacher-chat-messages">
                <p class="empty-message">No messages yet. Ask your teacher a question!</p>
            </div>
            <div class="chat-input-area">
                <textarea placeholder="Type your message..." id="chat-message-input"></textarea>
                <button id="send-message-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="js/pdf.min.js"></script>
    <script src="js/pdf-helper.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in as a student
            let userType = localStorage.getItem('userType');
            let username = localStorage.getItem('username');
            
            // If authentication data is missing in localStorage, check sessionStorage backup
            if (!userType || !username) {
                const backupUserType = sessionStorage.getItem('backup_userType');
                const backupUsername = sessionStorage.getItem('backup_username');
                
                if (backupUserType && backupUsername) {
                    // Restore from backup
                    userType = backupUserType;
                    username = backupUsername;
                    
                    // Restore to localStorage
                    localStorage.setItem('userType', userType);
                    localStorage.setItem('username', username);
                    
                    console.log('Authentication restored from sessionStorage backup');
                }
            }
            
            if (!userType || userType !== 'student' || !username) {
                // Redirect to login if not logged in as a student
                window.location.href = 'index.html';
                return;
            }
            
            // Get assignment ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const assignmentId = urlParams.get('id');
            
            if (!assignmentId) {
                alert('No assignment specified');
                window.location.href = 'student-dashboard.html';
                return;
            }
            
            // Load assignment details
            loadAssignment(assignmentId);
            
            // Back button functionality
            document.getElementById('back-btn').addEventListener('click', () => {
                window.location.href = 'student-dashboard.html';
            });
            
            // Chat sidebar toggle
            const chatToggle = document.querySelector('.chat-toggle');
            const chatSidebar = document.querySelector('.chat-sidebar');
            
            chatToggle.addEventListener('click', () => {
                chatSidebar.classList.toggle('collapsed');
                chatToggle.classList.toggle('collapsed');
                chatToggle.textContent = chatSidebar.classList.contains('collapsed') ? 'üí¨' : '‚Üí';
                
                // Reset notification badge
                const badge = document.querySelector('.notification-badge');
                if (badge) {
                    badge.classList.remove('active');
                }
            });
            
            // Initialize chat with teacher
            initializeChat();
            
            // Tool selection
            const tools = document.querySelectorAll('.tool');
            tools.forEach(tool => {
                tool.addEventListener('click', () => {
                    tools.forEach(t => t.classList.remove('active'));
                    tool.classList.add('active');
                    
                    // Set the current tool in the PDF viewer
                    if (window.pdfViewer) {
                        const toolType = tool.getAttribute('data-tool');
                        const activeColor = document.querySelector('.color-option.active').getAttribute('data-color');
                        const lineWidth = document.getElementById('line-width').value;
                        window.pdfViewer.setTool(toolType, activeColor, parseInt(lineWidth));
                    }
                });
            });
            
            // Color selection
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(o => o.classList.remove('active'));
                    option.classList.add('active');
                    
                    // Update the current tool in the PDF viewer
                    if (window.pdfViewer) {
                        const activeTool = document.querySelector('.tool.active').getAttribute('data-tool');
                        const color = option.getAttribute('data-color');
                        const lineWidth = document.getElementById('line-width').value;
                        window.pdfViewer.setTool(activeTool, color, parseInt(lineWidth));
                    }
                });
            });
            
            // Line width adjustment
            const lineWidthInput = document.getElementById('line-width');
            const widthValue = document.getElementById('width-value');
            
            lineWidthInput.addEventListener('input', () => {
                widthValue.textContent = lineWidthInput.value;
                
                // Update line width in the PDF viewer
                if (window.pdfViewer) {
                    const activeTool = document.querySelector('.tool.active').getAttribute('data-tool');
                    const activeColor = document.querySelector('.color-option.active').getAttribute('data-color');
                    window.pdfViewer.setTool(activeTool, activeColor, parseInt(lineWidthInput.value));
                }
            });
            
            // Save button functionality
            document.getElementById('save-btn').addEventListener('click', () => {
                saveProgress(assignmentId);
            });
            
            // Submit button functionality
            document.getElementById('submit-btn').addEventListener('click', () => {
                if (confirm('Are you sure you want to submit this assignment? You won\'t be able to make further changes.')) {
                    submitAssignment(assignmentId);
                }
            });
        });
        
        /**
         * Initialize chat functionality
         */
        function initializeChat() {
            const sendButton = document.getElementById('send-message-btn');
            const chatInput = document.getElementById('chat-message-input');
            
            // Load existing messages
            loadChatMessages();
            
            // Add notification badge
            const chatToggle = document.querySelector('.chat-toggle');
            const badge = document.createElement('div');
            badge.className = 'notification-badge';
            badge.textContent = '1';
            chatToggle.appendChild(badge);
            
            // Set up message sending
            sendButton.addEventListener('click', sendChatMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendChatMessage();
                }
            });
            
            // Check for new messages periodically
            setInterval(checkNewMessages, 30000); // Every 30 seconds
        }
        
        /**
         * Load chat messages
         */
        function loadChatMessages() {
            const messagesContainer = document.getElementById('teacher-chat-messages');
            const studentName = localStorage.getItem('username');
            
            // Get all messages
            const chatMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            
            // Filter messages between this student and teachers
            const studentMessages = chatMessages.filter(msg => 
                (msg.sender === studentName && msg.recipient.startsWith('teacher_')) ||
                (msg.recipient === studentName && msg.sender.startsWith('teacher_'))
            ).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            if (studentMessages.length === 0) {
                messagesContainer.innerHTML = '<p class="empty-message">No messages yet. Ask your teacher a question!</p>';
                return;
            }
            
            // Display messages
            messagesContainer.innerHTML = '';
            studentMessages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === studentName ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                `;
                messagesContainer.appendChild(messageElement);
                
                // Mark as read if it's from a teacher
                if (message.sender.startsWith('teacher_') && !message.read) {
                    message.read = true;
                    localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
                }
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        /**
         * Send a chat message
         */
        function sendChatMessage() {
            const chatInput = document.getElementById('chat-message-input');
            const content = chatInput.value.trim();
            
            if (!content) return;
            
            const studentName = localStorage.getItem('username');
            
            // For this demo, we'll send to a generic teacher
            // In a real app, you'd have a specific teacher assigned to the student
            const teacherName = 'teacher_admin';
            
            // Create new message
            const newMessage = {
                id: Date.now().toString(),
                sender: studentName,
                recipient: teacherName,
                content: content,
                timestamp: new Date().toISOString(),
                read: false
            };
            
            // Add to storage
            const chatMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            chatMessages.push(newMessage);
            localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
            
            // Clear input
            chatInput.value = '';
            
            // Refresh messages
            loadChatMessages();
        }
        
        /**
         * Check for new messages
         */
        function checkNewMessages() {
            const chatMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            const studentName = localStorage.getItem('username');
            
            // Check for unread messages from teachers
            const unreadCount = chatMessages.filter(msg => 
                msg.recipient === studentName && 
                msg.sender.startsWith('teacher_') && 
                !msg.read
            ).length;
            
            // Update notification badge
            const badge = document.querySelector('.notification-badge');
            if (badge) {
                if (unreadCount > 0) {
                    badge.textContent = unreadCount;
                    badge.classList.add('active');
                } else {
                    badge.classList.remove('active');
                }
            }
            
            // Refresh messages if chat is open
            if (!document.querySelector('.chat-sidebar').classList.contains('collapsed')) {
                loadChatMessages();
            }
        }
        
        /**
         * Load assignment details and PDF
         */
        function loadAssignment(assignmentId) {
            // Get assignment details
            const assignments = JSON.parse(localStorage.getItem('teacherAssignments') || '[]');
            const assignment = assignments.find(a => a.id === assignmentId);
            
            if (!assignment) {
                alert('Assignment not found');
                window.location.href = 'student-dashboard.html';
                return;
            }
            
            // Set assignment details in the UI
            document.getElementById('assignment-title').textContent = assignment.title;
            document.getElementById('assignment-description').textContent = assignment.description || '';
            
            // Get PDF details
            const uploads = JSON.parse(localStorage.getItem('teacherUploads') || '[]');
            const pdf = uploads.find(u => u.id === assignment.pdfId);
            
            if (!pdf || !pdf.url) {
                alert('PDF not found');
                window.location.href = 'student-dashboard.html';
                return;
            }
            
            // Check if there's an existing submission for this assignment
            const submissions = JSON.parse(localStorage.getItem('studentSubmissions') || '[]');
            let submission = submissions.find(sub => sub.assignmentId === assignmentId);
            
            // If no submission exists, create one
            if (!submission) {
                submission = {
                    id: Date.now().toString(),
                    assignmentId: assignmentId,
                    studentName: localStorage.getItem('username'),
                    startedAt: new Date().toISOString(),
                    status: 'in_progress',
                    annotations: []
                };
                submissions.push(submission);
                localStorage.setItem('studentSubmissions', JSON.stringify(submissions));
            }
            
            // Initialize PDF viewer
            const pdfViewer = new PDFViewer('pdf-viewer', true);
            window.pdfViewer = pdfViewer;
            
            // Load PDF
            pdfViewer.loadPDF(pdf.url);
            
            // Load existing annotations if any
            if (submission.annotations && submission.annotations.length > 0) {
                pdfViewer.setAnnotations(submission.annotations);
            }
        }
        
        /**
         * Save progress
         */
        function saveProgress(assignmentId) {
            if (!window.pdfViewer) return;
            
            // Get annotations from the PDF viewer
            const annotations = window.pdfViewer.getAnnotations();
            
            // Update submission
            const submissions = JSON.parse(localStorage.getItem('studentSubmissions') || '[]');
            const submission = submissions.find(sub => sub.assignmentId === assignmentId);
            
            if (submission) {
                submission.annotations = annotations;
                submission.lastSaved = new Date().toISOString();
                
                localStorage.setItem('studentSubmissions', JSON.stringify(submissions));
                alert('Progress saved successfully!');
            }
        }
        
        /**
         * Submit assignment
         */
        function submitAssignment(assignmentId) {
            // Save progress first
            saveProgress(assignmentId);
            
            // Update submission status
            const submissions = JSON.parse(localStorage.getItem('studentSubmissions') || '[]');
            const submission = submissions.find(sub => sub.assignmentId === assignmentId);
            
            if (submission) {
                submission.status = 'submitted';
                submission.submittedAt = new Date().toISOString();
                
                localStorage.setItem('studentSubmissions', JSON.stringify(submissions));
                
                alert('Assignment submitted successfully!');
                window.location.href = 'student-dashboard.html';
            }
        }
    </script>
    <script src="test-app.js"></script>
</body>
